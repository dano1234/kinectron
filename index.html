<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="peer.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script type="text/JavaScript">
      var Kinect2 = require('kinect2');
      var kinect = new Kinect2();

      var mypeerid = null;
      var peer = null;
      var peer_ids = [];
      var peer_connections = [];

      var canvas = null;
      var context = null;

      var outputCanvas = null;
      var outputContext = null;

      var imageData = null;
      var imageDataSize = null;
      var imageDataArray = null;

      var animFrame = null;

      var busy = false;

      function initpeer() {
          peer = new Peer('l',{host: 'liveweb.itp.io', port: 9000, path: '/', secure: true});

          peer.on('error',function(err) {
            console.log(err);
          });

          peer.on('open', function(id) {
            console.log('My peer ID is: ' + id);
            mypeerid = id;
        });

        peer.on('connection', function(conn) {
          connection = conn;
          console.log("Got a new data connection from peer: "+connection.peer);
          peer_connections.push(connection);

          connection.on('open', function() {
            console.log("Connection opened.");
          });
          connection.on('data', function(data) {
            console.log("Data Received: "+data);
          });
        });

      }

      function sendToPeer(evt, data) {
        var dataToSend = {"event": evt, "data": data};
        peer_connections.forEach(function(connection) {
          connection.send(dataToSend);
        });
      }

      // Key Tracking needs cleanup
      var trackedBodyIndex = -1;
      var emptyPixels = new Uint8Array(1920 * 1080 * 4);

      function getClosestBodyIndex(bodies) {
    		var closestZ = Number.MAX_VALUE;
    		var closestBodyIndex = -1;
    		for(var i = 0; i < bodies.length; i++) {
    			if(bodies[i].tracked && bodies[i].joints[Kinect2.JointType.spineMid].cameraZ < closestZ) {
    				closestZ = bodies[i].joints[Kinect2.JointType.spineMid].cameraZ;
    				closestBodyIndex = i;
    			}
    		}
    		return closestBodyIndex;
    	}

      function startKey() {
        canvas.width = 1920;
        canvas.height = 1080;
        imageData = context.createImageData(canvas.width, canvas.height);
        imageDataSize = imageData.data.length;
        imageDataArray = imageData.data;

        if(kinect.open()) {
        		kinect.on('multiSourceFrame', function(frame) {

              if(busy) {
                return;
              }
              busy = true;

        			var closestBodyIndex = getClosestBodyIndex(frame.body.bodies);
        			if(closestBodyIndex !== trackedBodyIndex) {
        				if(closestBodyIndex > -1) {
        					kinect.trackPixelsForBodyIndices([closestBodyIndex]);
        				} else {
        					kinect.trackPixelsForBodyIndices(false);
        					//clear canvas
        				}
        			}
        			else {
        				if (closestBodyIndex > -1) {
        					if (frame.bodyIndexColor.bodies[closestBodyIndex].buffer) {
        						//processImageData(frame.bodyIndexColor.bodies[closestBodyIndex].buffer, colorCanvas.width, colorCanvas.height);

                    newPixelData = frame.bodyIndexColor.bodies[closestBodyIndex].buffer


                        for (var i = 0; i < imageDataSize; i++) {
                          imageDataArray[i] = newPixelData[i];
                        }
                        context.putImageData(imageData, 0, 0);

                        outputContext.clearRect(0,0,outputCanvas.width,outputCanvas.height);

                        outputContext.drawImage(canvas, 0, 0, outputCanvas.width, outputCanvas.height);
                        sendToPeer('colorFrame',outputCanvas.toDataURL("image/jpeg", 0.5));

        					}
        				}
        			}
        			trackedBodyIndex = closestBodyIndex;
              busy = false;

            }); // kinect.on
          } // open
            kinect.openMultiSourceReader({
              frameTypes: Kinect2.FrameType.bodyIndexColor | Kinect2.FrameType.body
            });
      }

      function stopKey() {
        kinect.closeMultiSourceReader();
        busy = false;
      }

      function startTracking() {
            if (kinect.open()) {
      	       console.log("Kinect Opened");

               //listen for body frames
      	        kinect.on('bodyFrame', function(bodyFrame){
                  sendToPeer('bodyFrame',bodyFrame);
      		          // for (var i = 0;  i < bodyFrame.bodies.length; i++) {
      			        //      if (bodyFrame.bodies[i].tracked) {
                    //        console.log("Tracked");
                    //        sendToPeer('bodyFrame',bodyFrame);
                    //        console.log(bodyFrame);
      			        //      }
      		          // }
      	        });

      	        //request body frames
      	        kinect.openBodyReader();
            }
      }

      function stopTracking() {
        kinect.close();
      }


      function startRGB() {

        canvas.width = 1920;
        canvas.height = 1080;
        imageData = context.createImageData(canvas.width, canvas.height);
        imageDataSize = imageData.data.length;
        imageDataArray = imageData.data;

        if(kinect.open()) {
          kinect.on('colorFrame', function(newPixelData){
            //console.log(newPixelData.length);
            if(busy) {
              return;
            }
            busy = true;
            //sendToPeer('colorFrame',newPixelData);

            for (var i = 0; i < imageDataSize; i++) {
              imageDataArray[i] = newPixelData[i];
            }
            context.putImageData(imageData, 0, 0);
            outputContext.drawImage(canvas, 0, 0, outputCanvas.width, outputCanvas.height);
            sendToPeer('colorFrame',outputCanvas.toDataURL("image/jpeg", 0.5));
            busy = false;
          });
        }
        kinect.openColorReader();

      }

      function stopRGB() {
        kinect.closeColorReader();
        busy = false;
      }

      function startDepth() {
        console.log("startDepth Camera");

        canvas.width = 512;
        canvas.height = 424;
        imageData = context.createImageData(canvas.width, canvas.height);
        imageDataSize = imageData.data.length;
        imageDataArray = imageData.data;

        if(kinect.open()) {
          kinect.on('depthFrame', function(newPixelData){
            console.log("depthFrame");
        					if(busy) {
        						return;
        					}
        					busy = true;

                  newPixelDataIndex = 0;
                  for (var i = 0; i < imageDataSize; i+=4) {
                    imageDataArray[i] = newPixelData[newPixelDataIndex];
                    imageDataArray[i+1] = newPixelData[newPixelDataIndex];
                    imageDataArray[i+2] = newPixelData[newPixelDataIndex];
                    imageDataArray[i+3] = newPixelData[newPixelDataIndex];
                    newPixelDataIndex++;
                  }
                  context.putImageData(imageData, 0, 0);
                  outputContext.clearRect(0,0,outputCanvas.width, outputCanvas.height);
                  outputContext.drawImage(canvas, 0, 0, outputCanvas.width, outputCanvas.height);
                  sendToPeer('depthFrame',outputCanvas.toDataURL("image/jpeg", 0.5));
        					busy = false;
        				});
        			}
        kinect.openDepthReader();
      }

      function stopDepth() {
        kinect.closeDepthReader();
        busy = false;
      }

      function startInfrared() {
        console.log('starting Infrared Camera');

        canvas.width = 512;
        canvas.height = 424;
        imageData = context.createImageData(canvas.width, canvas.height);
        imageDataSize = imageData.data.length;

        

        if(kinect.open()) {
          kinect.on('infraredFrame', function(imageBuffer){
            if(busy) {
              return;
            }
  
            busy = true;
  
            var pixelArray = imageData.data;
            var newPixelData = new Uint8Array(imageBuffer);
            var depthPixelIndex = 0;
    
            for (var i = 0; i < imageDataSize; i+=4) {
              pixelArray[i] = newPixelData[depthPixelIndex];
              pixelArray[i+1] = newPixelData[depthPixelIndex];
              pixelArray[i+2] = newPixelData[depthPixelIndex];
              pixelArray[i+3] = 0xff;
              depthPixelIndex++
            }
  
            context.putImageData(imageData, 0, 0);
            
            outputContext.clearRect(0,0,outputCanvas.width, outputCanvas.height);
            outputContext.drawImage(canvas, 0, 0, outputCanvas.width, outputCanvas.height);
            sendToPeer('depthFrame',outputCanvas.toDataURL("image/jpeg", 0.5));

            busy = false;
          });

        }

        kinect.openInfraredReader();

      }


      function stopInfrared() {
        console.log('stopping Infrared Camera');
        kinect.closeInfraredReader();
        busy = false;
      }

      function startLEInfrared() {
        console.log('starting LE Infrared');

        canvas.width = 512;
        canvas.height = 424;
        var imageData = context.createImageData(canvas.width, canvas.height);
        var imageDataSize = imageData.data.length;

        if(kinect.open()) {
          kinect.on('longExposureInfraredFrame', function(imageBuffer){
            if(busy) {
              return;
            }

            busy = true;
            var pixelArray = imageData.data;
            var newPixelData = new Uint8Array(imageBuffer);
            var depthPixelIndex = 0;
            for (var i = 0; i < imageDataSize; i+=4) {
              pixelArray[i] = newPixelData[depthPixelIndex];
              pixelArray[i+1] = newPixelData[depthPixelIndex];
              pixelArray[i+2] = newPixelData[depthPixelIndex];
              pixelArray[i+3] = 0xff;
              depthPixelIndex++
            }
            
            context.putImageData(imageData, 0, 0);
            outputContext.clearRect(0,0,outputCanvas.width, outputCanvas.height);
            outputContext.drawImage(canvas, 0, 0, outputCanvas.width, outputCanvas.height);
            sendToPeer('depthFrame',outputCanvas.toDataURL("image/jpeg", 0.5));

            busy = false;
          });

        }

        kinect.openLongExposureInfraredReader();
      }

      function stopLEInfrared() {
        console.log('stopping LE Infrared');
        kinect.closeLongExposureInfraredReader();
        busy = false;
      }

      function startColorPointCld() {
        //console.log('starting Color Point Cloud');
      (function(){


      var depthWidth = 512, depthHeight = 424;

      var renderer, camera, scene, controls;

      renderer = new THREE.WebGLRenderer( {
        canvas: document.getElementById('cloudCanvas'),
        alpha: 1, antialias: true, clearColor: 0xffffff
      } );

      camera = new THREE.PerspectiveCamera( 40, renderer.domElement.width / renderer.domElement.height, 1, 10000 );
      camera.position.set( 0, 300, 3000 );
      controls = new THREE.TrackballControls( camera, renderer.domElement );

      scene = new THREE.Scene();

      function createGrid() {
        // ground box
        var geometry = new THREE.BoxGeometry( 500, 2, 500 );
        material = new THREE.MeshNormalMaterial();
        var mesh = new THREE.Mesh( geometry, material );
        mesh.position.set( 0, -1, 0 );
        scene.add( mesh );
        mesh = new THREE.GridHelper( 250, 10 );
        scene.add( mesh );

        // axes
        var axis = new THREE.AxisHelper( 250 );
        scene.add( axis );
        renderer.render( scene, camera );

        var geometry = new THREE.BoxGeometry( 50, 20, 50 );
        var material = new THREE.MeshNormalMaterial();
        var box = new THREE.Mesh( geometry, material );
        scene.add( box );
      }

      createGrid();

      //create particles
      var particles = new THREE.Geometry();
      var colors = [];
      var numParticles = depthWidth * depthHeight;
      console.log('creating particles');
      for(var i = 0; i < numParticles; i++) {
        var x = i % depthWidth - depthWidth * 0.5;
        var y = depthHeight - Math.floor(i / depthWidth);
        var vertex = new THREE.Vector3(x, y, Math.random());
        particles.vertices.push(vertex);
        colors[i] = new THREE.Color(0xffffff);
      }
      console.log('finished creating particles');
      particles.colors = colors;
      var material = new THREE.PointCloudMaterial( { size: 3, vertexColors: THREE.VertexColors, transparent: true } );
      mesh = new THREE.PointCloud(particles, material);
      scene.add(mesh);

      window.addEventListener( 'resize', onWindowResize, false );

      function onWindowResize(){

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function render() {
        renderer.render( scene, camera );
        controls.update();
        animFrame = requestAnimationFrame(render);
        //sendToPeer('pointCloud', scene);

      }

      onWindowResize();
      render();

      busy = false;

      // Color Buffer to Peer Variables 
      canvas.width = 512;
      canvas.height = 424;
      outputCanvas.width = 512;
      outputCanvas.height = 424;

      imageData = context.createImageData(canvas.width, canvas.height);
      imageDataSize = imageData.data.length;
      imageDataArray = imageData.data;

      imageData2 = outputContext.createImageData(outputCanvas.width, outputCanvas.height);
      imageDataSize2 = imageData2.data.length;
      imageDataArray2 = imageData2.data;

      function drawColorBuffer(imageBuffer) {

        if(busy) {
          return;
        }
        busy = true;

        var newPixelData = new Uint8Array(imageBuffer);

        for (var i = 0; i < imageDataSize; i++) {
          imageDataArray[i] = newPixelData[i];
        }
        context.putImageData(imageData, 0, 0);
        busy = false;
        return canvas.toDataURL("image/jpeg", 0.5);
      }

      function drawDepthBuffer(imageBuffer) {
        var j = 0;
        
        if(busy) {
          return;
        }
        busy = true;

        for (var i = 0; i < imageDataSize2; i+=4) {
          imageDataArray2[i] = imageBuffer[j];
          imageDataArray2[i+1] = imageBuffer[j+1];
          imageDataArray2[i+2] = 0;
          imageDataArray2[i+3] = 255;
          j+=2;
        }
       // console.log('processed');
       // console.log(imageDataArray2);

        console.log('buffer');
        console.log(imageDataArray2.length);
        console.log(imageDataArray2);
        outputContext.putImageData(imageData2, 0, 0);
        busy = false;
        return outputCanvas.toDataURL();
      }

      if(kinect.open()) {
        kinect.on('multiSourceFrame', function(frame){

          var depthBuffer = frame.rawDepth.buffer;
          var depthColorBuffer = frame.depthColor.buffer;
          
          var depthBufferToSend = drawDepthBuffer(depthBuffer);
          var colorBufferToSend = drawColorBuffer(depthColorBuffer);
          var buffersToSend = {depthBuffer: depthBufferToSend, depthColorBuffer: colorBufferToSend};

          sendToPeer('depthBuffers', buffersToSend);


          if(busy) {
            return;
          }
          busy = true;

          var nDepthMinReliableDistance = 500;
          var nDepthMaxDistance = 4500;
          var mapDepthToByte = nDepthMaxDistance / 256;
          var j = 0, k = 0;

          for(var i = 0; i < depthBuffer.length; i+=2) {

            var depth = (depthBuffer[i+1] << 8) + depthBuffer[i]; //get uint16 data from buffer
            if(depth <= nDepthMinReliableDistance || depth >= nDepthMaxDistance) depth = Number.MAX_VALUE; //push them far far away so we don't see them
            particles.vertices[j].z = (nDepthMaxDistance - depth) - 2000;
            particles.colors[j].setRGB(depthColorBuffer[k] / 255, depthColorBuffer[k+1] / 255, depthColorBuffer[k+2] / 255);
            j++;
            k+= 4;
          }
          particles.verticesNeedUpdate = true;
          particles.colorsNeedUpdate = true;
          busy = false;
        });


        kinect.openMultiSourceReader({
          frameTypes: Kinect2.FrameType.rawDepth | Kinect2.FrameType.depthColor
        });

        //console.log(Kinect2.FrameType);
      }
    })();

      }

      function stopColorPointCld(){
        console.log('stopping Color Point Cloud');
        kinect.closeMultiSourceReader();
        cancelAnimationFrame(animFrame);
        busy = false;
      }

      function loadFile(e) {
        //console.log(e);
        window.location.href = e.target.files[0].path;
      }

      function init() {
        document.getElementById('loadfile').addEventListener('change',loadFile);
        canvas = document.getElementById('inputCanvas');
        context = canvas.getContext('2d');
        imageData = context.createImageData(canvas.width, canvas.height);
        imageDataSize = imageData.data.length;
        imageDataArray = imageData.data;

        outputCanvas = document.getElementById('outputCanvas');
        outputContext = outputCanvas.getContext('2d');
      }

      window.addEventListener('load',initpeer);
      window.addEventListener('load',init);
</script>
